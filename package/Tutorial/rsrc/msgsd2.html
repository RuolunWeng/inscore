<ul>
<li> position <span class="C1">x y z</span>
<li> color <span class="C1">color red green blue alpha...</span>
<li> scale <span class="C1">scale</span>
<li> angle <span class="C1">angle</span>
</ul>
</p>

<pre>
/ITL/tutorial/score color 255 0 0 
/ITL/tutorial/score angle 90.
