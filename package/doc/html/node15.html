<H2><A NAME="SECTION00333000000000000000">
2.3.3 The hsb messages</A>
</H2>

<P>
<BR>
<IMG
 WIDTH="321" HEIGHT="85" ALIGN="BOTTOM" BORDER="0"
 SRC="img16.png"
 ALT="\begin{rail}
hsb : 'hsb' ('h' 's' 'b' \vert 'h' 's' 'b' 'a')
\end{rail}">
<BR>
<A NAME="386"></A>

<P>
<TT>hsb</TT> sets an object color in the HSBA space. 
When A is not specified, the color is assumed to be opaque.
